{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div class="container">
        <div class="tool-card">
            <div class="header">
                <h1 class="title">PDF Compressor</h1>
                <p class="subtitle">Compress Bulk PDFs iteratively until satisfied.</p>
            </div>

            <div class="upload-area" id="dropZone">
                <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="#ff9933" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12"/>
                </svg>
                <p>Drag & Drop PDFs or Click to Browse</p>
                <input type="file" id="fileInput" multiple accept="application/pdf" style="display:none">
            </div>

            <div id="loader" class="loader">Tool Gorilla is crunching your data...</div>

            <div id="resultsList">
                </div>
        </div>
    </div>
    <script src="{% static 'script/pdf_shrink.js' %}" ></script>
{% endblock %}
